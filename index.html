<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Textfile Directory Viewer</title>
<style>
  body {
    margin: 0; font-family: monospace, monospace;
    display: flex; height: 100vh; overflow: hidden;
  }
  #fileList {
    width: 300px; background: #f0f0f0; border-right: 1px solid #ccc;
    overflow-y: auto; padding: 10px;
    flex-shrink: 0;
  }
  #fileList ul {
    list-style: none; padding-left: 0; margin: 0;
  }
  #fileList li {
    cursor: pointer; padding: 4px 8px; border-radius: 4px;
  }
  #fileList li:hover {
    background: #ddd;
  }
  #fileList li.folder {
    font-weight: bold;
  }
  #fileList li.selected {
    background: #bbb;
  }
  #fileContent {
    width: 60%; padding: 10px; overflow-x: auto; overflow-y: auto;
    white-space: pre-wrap; background: #fff; color: #111;
  }
  #summaryContent {
    width: 40%; padding: 20px 30px; overflow-wrap: break-word; overflow-x: auto; overflow-y: auto;
    white-space: pre-wrap; background: #f9f9f9; color: #222;
    border-left: 1px solid #ccc;
    margin-top: 50px;
    box-shadow: inset 0 0 10px #ddd;
    font-size: 15px;
    line-height: 1.5;
    border-radius: 6px;
  }
  a {
    color: inherit; text-decoration: none;
  }
</style>
</head>
<body>
  <nav id="fileList" aria-label="File list">
    <ul id="fileTree"></ul>
  </nav>
  <label for="openaiApiKey" style="position: fixed; top: 10px; right: 530px; font-family: monospace; font-size: 14px; color: #333; z-index: 1000; user-select: none;">OPENAI API Key:</label>
  <input type="text" id="openaiApiKey" placeholder="Enter your OpenAI API key" aria-label="OpenAI API Key" style="position: fixed; top: 10px; right: 270px; width: 250px; padding: 5px; font-family: monospace; font-size: 14px; border: 1px solid #ccc; border-radius: 4px; z-index: 1000;" />
  <label for="llmQuery" style="position: fixed; top: 40px; right: 530px; font-family: monospace; font-size: 14px; color: #333; z-index: 1000; user-select: none;">Ask LLM:</label>
  <input type="text" id="llmQuery" placeholder="Enter your question" aria-label="LLM Query" style="position: fixed; top: 40px; right: 270px; width: 250px; padding: 5px; font-family: monospace; font-size: 14px; border: 1px solid #ccc; border-radius: 4px; z-index: 1000;" />
  <button id="summarizeBtn" style="position: fixed; top: 10px; right: 10px; padding: 5px 10px; font-family: monospace; font-size: 14px; border: 1px solid #ccc; border-radius: 4px; cursor: pointer; z-index: 1000;">Summarize</button>
  <button id="queryBtn" style="position: fixed; top: 40px; right: 10px; padding: 5px 10px; font-family: monospace; font-size: 14px; border: 1px solid #ccc; border-radius: 4px; cursor: pointer; z-index: 1000;">Ask</button>
  <div style="position: relative; width: 60%;">
    <button id="copyContentBtn" title="Copy file content" style="position: absolute; top: 5px; right: 5px; z-index: 1001; padding: 3px 8px; font-family: monospace; font-size: 12px; border: 1px solid #ccc; border-radius: 4px; cursor: pointer;">Copy</button>
    <main id="fileContent" aria-live="polite" tabindex="0" style="padding-top: 30px;">
      Select a text file to view its contents.
    </main>
  </div>
  <main id="summaryContent" aria-live="polite" tabindex="0" style="white-space: pre-wrap;">
  </main>

<script>
  // Base URL of the directory to browse
  let baseUrl = "https://pub.deadnet.se/the_textfile_directory/";

  // Fetch and parse directory listing HTML, extract files and folders
  async function fetchDirectory(url) {
    const res = await fetch(url);
    if (!res.ok) throw new Error("Failed to fetch directory");
    const text = await res.text();
    // Parse HTML to extract links to files and folders
    const parser = new DOMParser();
    const doc = parser.parseFromString(text, "text/html");
    // The directory listing uses <a href="..."> for files and folders
    // We skip Parent Directory link and any non-text files for display
    const links = Array.from(doc.querySelectorAll("a"))
      .filter(a => a.getAttribute("href") && a.textContent.trim() !== "Parent Directory");

    // Separate folders (href ends with /) and files (others)
    const folders = [];
    const files = [];
    for (const a of links) {
      const href = a.getAttribute("href");
      if (href.endsWith("/")) {
        folders.push({name: a.textContent.trim(), href});
      } else {
        files.push({name: a.textContent.trim(), href});
      }
    }
    return {folders, files};
  }

  // Create list items for folders and files
  function createListItem(item, isFolder) {
    const li = document.createElement("li");
    li.textContent = item.name;
    li.className = isFolder ? "folder" : "";
    li.dataset.href = item.href;
    return li;
  }

  // Load and display file content on right side
  async function loadFileContent(url) {
    const contentEl = document.getElementById("fileContent");
    contentEl.textContent = "Loading...";
    try {
      const res = await fetch(url);
      if (!res.ok) throw new Error("Failed to fetch file");
      const text = await res.text();
      contentEl.textContent = text;
      contentEl.focus();
    } catch (e) {
      contentEl.textContent = "Error loading file: " + e.message;
    }
  }

  // Build the file tree recursively
  async function buildTree(container, url) {
    try {
      const {folders, files} = await fetchDirectory(url);
      const ul = document.createElement("ul");
      // Add folders first
      for (const folder of folders) {
        const li = createListItem(folder, true);
        li.addEventListener("click", async (e) => {
          e.stopPropagation();
          // Toggle folder open/close
          if (li.classList.contains("open")) {
            li.classList.remove("open");
            if (li.querySelector("ul")) li.removeChild(li.querySelector("ul"));
          } else {
            li.classList.add("open");
            await buildTree(li, url + folder.href);
          }
        });
        ul.appendChild(li);
      }
      // Add files
      for (const file of files) {
        // Only show text files (extensions .txt, .asc, .mus, .sng, .log, .dis, .pom, .hum, .lyr, .cfg, .t, .cht, .bc, .prn, .eps, .vid, .mag, .aud, .int, .imp, .cdc, .45s, .45, .txt, .md, .csv, .json)
        // We allow many common text extensions and no binary extensions
        const textFileExts = [
          ".txt", ".asc", ".mus", ".sng", ".log", ".dis", ".pom", ".hum", ".lyr", ".cfg", ".t", ".cht",
          ".bc", ".prn", ".eps", ".vid", ".mag", ".aud", ".int", ".imp", ".cdc", ".45s", ".md", ".csv", ".json"
        ];
        const lowerName = file.name.toLowerCase();
        if (!textFileExts.some(ext => lowerName.endsWith(ext))) continue;

        const li = createListItem(file, false);
        li.addEventListener("click", (e) => {
          e.stopPropagation();
          // Remove selected class from all
          container.querySelectorAll("li.selected").forEach(el => el.classList.remove("selected"));
          li.classList.add("selected");
          loadFileContent(url + file.href);
        });
        ul.appendChild(li);
      }
      container.appendChild(ul);
    } catch (e) {
      container.textContent = "Error loading directory: " + e.message;
    }
  }

  // Initialize
  (async () => {
    const fileTree = document.getElementById("fileTree");

    // Create directory selector dropdown
    const dirSelector = document.createElement("select");
    dirSelector.style.width = "100%";
    dirSelector.style.marginBottom = "10px";
    dirSelector.setAttribute("aria-label", "Select directory to view");

    // Fetch top-level directories and populate selector
    async function loadTopDirectories() {
      try {
        const res = await fetch(baseUrl);
        if (!res.ok) throw new Error("Failed to fetch top-level directory page");
        const text = await res.text();
        const parser = new DOMParser();
        const doc = parser.parseFromString(text, "text/html");

        // Clear existing options
        dirSelector.innerHTML = "";
        // Add placeholder option
        const placeholder = document.createElement("option");
        placeholder.textContent = "Select a directory...";
        placeholder.value = "";
        placeholder.disabled = true;
        placeholder.selected = true;
        dirSelector.appendChild(placeholder);

        // The directory links are in <b> elements with <a> inside, e.g. <b><a href="100">100</a></b>
        const boldLinks = Array.from(doc.querySelectorAll("b > a"));
        for (const a of boldLinks) {
          const href = a.getAttribute("href");
          if (!href || href.endsWith(".html")) continue; // skip non-directory links
          const option = document.createElement("option");
          option.value = baseUrl + href + (href.endsWith("/") ? "" : "/");
          option.textContent = a.textContent.trim();
          dirSelector.appendChild(option);
        }
      } catch (e) {
        fileTree.textContent = "Error loading top-level directories: " + e.message;
      }
    }

    dirSelector.addEventListener("change", async () => {
      // Clear current tree and file content
      fileTree.innerHTML = "";
      document.getElementById("fileContent").textContent = "Select a text file to view its contents.";
      baseUrl = dirSelector.value;
      await buildTree(fileTree, baseUrl);
    });

    fileTree.parentNode.insertBefore(dirSelector, fileTree);
    await loadTopDirectories();
  })();

  // Add event listener for summarize button
  document.getElementById("summarizeBtn").addEventListener("click", async () => {
    const apiKey = document.getElementById("openaiApiKey").value.trim();
    if (!apiKey) {
      alert("Please enter your OpenAI API key.");
      return;
    }
    const content = document.getElementById("fileContent").textContent.trim();
    if (!content) {
      alert("No file content to summarize.");
      return;
    }

    // Prepare OpenAI API request
    const requestBody = {
      model: "gpt-3.5-turbo",
      messages: [
        { role: "system", content: "You are a helpful assistant that summarizes text." },
        { role: "user", content: `Summarize the following text:\n\n${content}` }
      ],
      max_tokens: 200,
      temperature: 0.7
    };

    try {
      const response = await fetch("https://api.openai.com/v1/chat/completions", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": `Bearer ${apiKey}`
        },
        body: JSON.stringify(requestBody)
      });
      if (!response.ok) {
        const errorData = await response.json();
        throw new Error(errorData.error?.message || "OpenAI API request failed");
      }
      const data = await response.json();
      // The summary is in data.choices[0].message.content
      const summary = data.choices[0].message.content;
      // Display the summary on the right hand side
      const summaryEl = document.getElementById("summaryContent");
      summaryEl.textContent = summary;
    } catch (error) {
      alert("Error during summarization: " + error.message);
    }
  });

  // Add event listener for LLM query button
  document.getElementById("queryBtn").addEventListener("click", async () => {
    const apiKey = document.getElementById("openaiApiKey").value.trim();
    if (!apiKey) {
      alert("Please enter your OpenAI API key.");
      return;
    }
    const content = document.getElementById("fileContent").textContent.trim();
    if (!content) {
      alert("No file content to query.");
      return;
    }
    const query = document.getElementById("llmQuery").value.trim();
    if (!query) {
      alert("Please enter a question to ask.");
      return;
    }

    // Prepare OpenAI API request for question answering
    const requestBody = {
      model: "gpt-3.5-turbo",
      messages: [
        { role: "system", content: "You are a helpful assistant that answers questions about the provided text." },
        { role: "user", content: `Text:\n${content}\n\nQuestion:\n${query}` }
      ],
      max_tokens: 300,
      temperature: 0.7
    };

    try {
      const response = await fetch("https://api.openai.com/v1/chat/completions", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": `Bearer ${apiKey}`
        },
        body: JSON.stringify(requestBody)
      });
      if (!response.ok) {
        const errorData = await response.json();
        throw new Error(errorData.error?.message || "OpenAI API request failed");
      }
      const data = await response.json();
      // The answer is in data.choices[0].message.content
      const answer = data.choices[0].message.content;
      // Display the answer in the summaryContent area
      const summaryEl = document.getElementById("summaryContent");
      summaryEl.textContent = answer;
    } catch (error) {
      alert("Error during question answering: " + error.message);
    }
  });

  // Add event listener for copy content button
  document.getElementById("copyContentBtn").addEventListener("click", () => {
    const content = document.getElementById("fileContent").textContent;
    if (!content) {
      alert("No content to copy.");
      return;
    }
    navigator.clipboard.writeText(content).then(() => {
      alert("File content copied to clipboard.");
    }).catch(err => {
      alert("Failed to copy content: " + err);
    });
  });
</script>
</body>
</html>
